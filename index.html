<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Margem de Lucro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .container h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Margem de Lucro</h1>
        <label for="custo">Custo do Produto (R$):</label>
        <input type="text" id="custo" placeholder="Digite o custo do produto">
        
        <label for="margem">Margem de Lucro (%):</label>
        <input type="text" id="margem" placeholder="Digite a margem de lucro desejada">
        
        <button onclick="calcularPrecoVenda()">Calcular Preço de Venda</button>
        
        <div class="result" id="resultado"></div>
        
        <div class="footer">Desenvolvido por Mateus Souza</div>
    </div>

    <script>
        function calcularPrecoVenda() {
            var custo = parseFloat(document.getElementById('custo').value);
            var margem = parseFloat(document.getElementById('margem').value);

            if (isNaN(custo) || isNaN(margem)) {
                document.getElementById('resultado').innerText = 'Por favor, insira valores válidos.';
                return;
            }

            var precoVenda = custo / (1 - (margem / 100));
            precoVenda = precoVenda.toFixed(2);

            document.getElementById('resultado').innerText = 'Preço de Venda: R$ ' + precoVenda;
        }
    </script>
</body>
</html>
